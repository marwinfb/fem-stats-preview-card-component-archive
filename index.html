<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <main class="wrapper">
    <article class="card">
      <picture class="card__image"></picture>
      <section class="card__info">
        <h2 class="card__headline">Get <span>insights</span> that help your business grow.</h2>
        <p class="card__description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <ul class="card__stats">
          <li class="stat">10k+<span>companies</span></li>
          <li class="stat">314<span>templates</span></li>
          <li class="stat">12M+<span>queries</span> </li>
        </ul>
      </section>
    </article>
  </main>
</body>
</html>
